<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Investment Analyzer | Redfin & AirDNA</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #292F36;
            --light: #F7FFF7;
            --fun-purple: #6B5B95;
            --fun-green: #88B04B;
        }
    
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #F7FFF7;
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-real-estate-background_23-2149434256.jpg?w=1380');
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: overlay;
            background-color: rgba(247, 255, 247, 0.9);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    
        header {
            background: linear-gradient(45deg, var(--primary), var(--fun-purple));
            color: white;
            padding: 1.5rem;
            text-align: center;
            border-bottom: 5px dashed var(--accent);
            position: relative;
            overflow: hidden;
        }
    
        header::after {
            content: "üè°üí∞üí∏";
            position: absolute;
            font-size: 3rem;
            opacity: 0.1;
            right: 20px;
            top: 10px;
            transform: rotate(15deg);
        }
    
        h1 {
            font-family: 'Fredoka One', cursive;
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            text-shadow: 3px 3px 0 rgba(0,0,0,0.1);
            color: var(--accent);
        }
    
        .subtitle {
            font-size: 1.2rem;
            font-style: italic;
        }
    
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
            flex: 1;
        }
    
        .search-container {
            background-color: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
            border: 3px solid var(--primary);
            position: relative;
        }
    
        .search-container::before {
            content: "‚ú®";
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 1.5rem;
        }
    
        .form-group {
            margin-bottom: 1.5rem;
        }
    
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--fun-purple);
        }
    
        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--secondary);
            border-radius: 10px;
            font-family: 'Comic Neue', cursive;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
    
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--accent);
        }
    
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-family: 'Fredoka One', cursive;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 0 rgba(255, 107, 107, 0.3);
            margin-top: 1rem;
        }
    
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 0 rgba(255, 107, 107, 0.3);
        }
    
        button:active {
            transform: translateY(2px);
            box-shadow: 0 3px 0 rgba(255, 107, 107, 0.3);
        }
    
        #spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(78, 205, 196, 0.3);
            border-top: 5px solid var(--secondary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        .listing-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }
    
        .listing-card {
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 3px solid var(--secondary);
            position: relative;
        }
    
        .listing-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
    
        .listing-image {
            height: 200px;
            background-color: var(--light);
            background-size: cover;
            background-position: center;
            position: relative;
        }
    
        .listing-badge {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: var(--primary);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            z-index: 1;
        }
    
        .listing-content {
            padding: 1.5rem;
        }
    
        .listing-title {
            font-family: 'Fredoka One', cursive;
            font-size: 1.5rem;
            color: var(--fun-purple);
            margin-bottom: 0.5rem;
        }
    
        .listing-price {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 1rem;
        }
    
        .listing-details {
            display: flex;
            flex-wrap: wrap;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }
    
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
    
        .detail-icon {
            font-size: 1.2rem;
        }
    
        .beds { color: #FF6B6B; }
        .baths { color: #4ECDC4; }
        .sqft { color: #6B5B95; }
        .hoa { color: #FFA500; }
    
        .listing-features {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
    
        .feature-tag {
            background-color: var(--accent);
            color: var(--dark);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: bold;
        }
    
        .financial-details {
            background-color: rgba(78, 205, 196, 0.1);
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }
    
        .financial-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }
    
        .positive {
            color: var(--fun-green);
            font-weight: bold;
        }
    
        .negative {
            color: var(--primary);
            font-weight: bold;
        }
    
        .action-buttons {
            display: flex;
            gap: 1rem;
        }
    
        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }
    
        .btn-primary {
            background-color: var(--fun-purple);
            color: white;
        }
    
        .btn-primary:hover {
            background-color: #5a4b7f;
            transform: translateY(-3px);
        }
    
        footer {
            background-color: var(--dark);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            font-size: 1rem;
            border-top: 5px dashed var(--accent);
        }
    
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
    
        .heart {
            color: var(--primary);
            animation: pulse 1.5s infinite;
        }
    
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    
        .empty-state {
            text-align: center;
            padding: 3rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px dashed var(--secondary);
        }
    
        .empty-icon {
            font-size: 4rem;
            color: var(--secondary);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
    
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    
        .no-results-message {
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px dashed var(--primary);
        }
    
        .no-results-message h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-family: 'Fredoka One', cursive;
        }
    
        .error-message {
            background-color: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border: 3px dashed var(--primary);
        }
    
        .error-message h3 {
            color: var(--primary);
            margin-bottom: 1rem;
            font-family: 'Fredoka One', cursive;
        }
    
        .fun-fact {
            background-color: var(--accent);
            padding: 1rem;
            border-radius: 15px;
            margin: 1rem 0;
            font-style: italic;
            text-align: center;
            border: 2px dotted var(--dark);
        }
    
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .listing-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container header-content">
            <div>
                <h1>Property Investment Analyzer</h1>
                <p class="subtitle">Find profitable rental properties using Redfin & AirDNA data</p>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="search-container">
            <h2>Search Properties</h2>
            <form id="searchForm">
                <div class="input-group">
                    <label>Search by:</label>
                    <div class="search-type-toggle">
                        <button type="button" class="active" data-type="zip">Zip Code</button>
                        <button type="button" data-type="city">City & State</button>
                    </div>
                </div>

                <div id="zipInput" class="input-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="zip" placeholder="Enter zip code">
                </div>

                <div id="cityInput" class="input-group" style="display: none;">
                    <label for="city">City</label>
                    <input type="text" id="city" name="city" placeholder="Enter city name">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Enter state (e.g., CA)">
                </div>

                <div class="input-group">
                    <label for="minPrice">Minimum Price</label>
                    <input type="number" id="minPrice" name="minPrice" placeholder="Enter minimum price">
                </div>

                <div class="input-group">
                    <label for="maxPrice">Maximum Price</label>
                    <input type="number" id="maxPrice" name="maxPrice" placeholder="Enter maximum price">
                </div>

                <div class="input-group">
                    <label for="minBeds">Minimum Bedrooms</label>
                    <input type="number" id="minBeds" name="minBeds" placeholder="Enter minimum bedrooms">
                </div>

                <div class="input-group">
                    <label for="maxHOA">Maximum HOA</label>
                    <input type="number" id="maxHOA" name="maxHOA" placeholder="Enter maximum HOA">
                </div>

                <div class="input-group">
                    <label for="features">Required Features</label>
                    <input type="text" id="features" name="features" placeholder="Enter required features">
                </div>

                <button type="submit">
                    <i class="fas fa-search btn-icon"></i> Find Properties
                </button>
                <div id="spinner"></div>
            </form>
        </section>

        <section id="results">
            <!-- Results will be injected here by JavaScript -->
            <div class="empty-state" id="emptyState">
                <i class="fas fa-home empty-icon"></i>
                <h3>No properties found</h3>
                <p>Use the filters above to find investment properties</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            Made with <span class="heart"><i class="fas fa-heart"></i></span> in SFüåâ w/ Cloudflare Browser Rendering. -> Codeüë©üèª‚Äçüíª on GitHub <a href="https://github.com/elizabethsiegle/redfin-airdna-investmentanalyzer">here</a>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchForm = document.getElementById('searchForm');
            const resultsDiv = document.getElementById('results');
            const spinner = document.getElementById('spinner');
            const emptyState = document.getElementById('emptyState');
            const zipInput = document.getElementById('zipInput');
            const cityInput = document.getElementById('cityInput');
            const toggleButtons = document.querySelectorAll('.search-type-toggle button');

            if (!searchForm || !resultsDiv || !spinner || !emptyState || !zipInput || !cityInput) {
                console.error('Required DOM elements not found');
                return;
            }

            function displayResults(data) {
                if (!resultsDiv) return;
                
                if (data.error) {
                    resultsDiv.innerHTML = `
                        <div class="error-message">
                            <h3>Error</h3>
                            <p>${data.error}</p>
                        </div>
                    `;
                    return;
                }

                if (!data.listings || data.listings.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results-message">
                            <h3>No Listings Found</h3>
                            <p>No properties match your search criteria. Try adjusting your filters:</p>
                            <ul>
                                <li>Try a different location (city/state or zipcode)</li>
                                <li>Adjust your price range</li>
                                <li>Modify the number of bedrooms</li>
                                <li>Change the maximum HOA fee</li>
                                <li>Select different features</li>
                            </ul>
                        </div>
                    `;
                    return;
                }

                resultsDiv.innerHTML = `
                    <div class="results-header">
                        <h2><i class="fas fa-home"></i> ${data.listings.length} Properties Found</h2>
                    </div>
                    <div class="listing-grid">
                        ${data.listings.map(listing => `
                            <div class="listing-card">
                                <span class="listing-badge">For Sale</span>
                                <div class="listing-image" style="background-image: url('${listing.imageUrl}')"></div>
                                <div class="listing-content">
                                    <div class="listing-header">
                                        <h3 class="listing-title">${listing.address.split(',')[0]}</h3>
                                        <div class="listing-price">$${listing.price.toLocaleString()}</div>
                                    </div>
                                    
                                    <div class="listing-details">
                                        <div class="detail-item">
                                            <i class="fas fa-bed detail-icon beds"></i>
                                            <div>
                                                <div class="detail-label">Beds</div>
                                                <div class="detail-value beds">${listing.beds}</div>
                                            </div>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-bath detail-icon baths"></i>
                                            <div>
                                                <div class="detail-label">Baths</div>
                                                <div class="detail-value baths">${listing.baths}</div>
                                            </div>
                                        </div>
                                        <div class="detail-item">
                                            <i class="fas fa-ruler-combined detail-icon sqft"></i>
                                            <div>
                                                <div class="detail-label">Sq Ft</div>
                                                <div class="detail-value sqft">${listing.sqft.toLocaleString()}</div>
                                            </div>
                                        </div>
                                        ${listing.hoa ? `
                                        <div class="detail-item">
                                            <i class="fas fa-home detail-icon hoa"></i>
                                            <div>
                                                <div class="detail-label">HOA</div>
                                                <div class="detail-value hoa">$${listing.hoa}/mo</div>
                                            </div>
                                        </div>` : ''}
                                    </div>
                                    
                                    ${listing.features.length > 0 ? `
                                    <div class="listing-features">
                                        ${listing.features.map(feature => `
                                            <span class="feature-tag">${feature}</span>
                                        `).join('')}
                                    </div>` : ''}
                                    
                                    <div class="action-buttons">
                                        <a href="${listing.url}" target="_blank" class="btn btn-primary">
                                            <i class="fas fa-external-link-alt"></i> View on Redfin
                                        </a>
                                    </div>
                                </div>
                            </div>
                        `).join('')}
                    </div>`;
            }

            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    toggleButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    
                    if (button.dataset.type === 'zip') {
                        zipInput.style.display = 'block';
                        cityInput.style.display = 'none';
                    } else {
                        zipInput.style.display = 'none';
                        cityInput.style.display = 'block';
                    }
                });
            });

            searchForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Show spinner and clear results
                spinner.style.display = 'block';
                emptyState.style.display = 'none';
                resultsDiv.innerHTML = '';
                
                const searchType = document.querySelector('.search-type-toggle button.active').dataset.type;
                let zipcode = '';
                
                try {
                    if (searchType === 'zip') {
                        zipcode = document.getElementById('zip').value;
                        if (!zipcode) {
                            throw new Error('Please enter a zip code');
                        }
                    } else {
                        const city = document.getElementById('city').value;
                        const state = document.getElementById('state').value;
                        if (!city || !state) {
                            throw new Error('Please enter both city and state');
                        }

                        const zipcodeResponse = await fetch('/api/zipcode', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ city, state })
                        });

                        if (!zipcodeResponse.ok) {
                            const errorData = await zipcodeResponse.json();
                            throw new Error(errorData.error || 'Failed to get zipcode');
                        }

                        const zipcodeData = await zipcodeResponse.json();
                        zipcode = zipcodeData.zipcode;
                        
                        if (!zipcode) {
                            throw new Error('Could not determine zipcode for the specified city and state');
                        }
                    }
                    
                    const params = new URLSearchParams();
                    params.append('zip', zipcode);
                    params.append('minPrice', document.getElementById('minPrice').value);
                    params.append('maxPrice', document.getElementById('maxPrice').value);
                    params.append('minBeds', document.getElementById('minBeds').value);
                    params.append('maxHOA', document.getElementById('maxHOA').value);
                    params.append('features', document.getElementById('features').value);
                    
                    const response = await fetch('/api/listings?' + params.toString());
                    
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'Failed to fetch listings');
                    }
                    
                    const data = await response.json();
                    displayResults(data);
                } catch (error) {
                    console.error('Error:', error);
                    resultsDiv.innerHTML = `
                        <div class="error-message">
                            <h3>Error</h3>
                            <p>${error instanceof Error ? error.message : 'Failed to fetch listings'}</p>
                        </div>
                    `;
                } finally {
                    spinner.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
